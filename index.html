<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WBS Dunkin</title>
  </head>

  <body>
    <!-- /* Phillip */ -->
    <header>
      <div class="nav_container_outer">
        <div class="aktion_container">
          <div class="aktion_inner">
            <p>Täglich frische & handgemachte Donuts</p>
          </div>
        </div>
        <div class="nav_container">
          <a href="#" class="logo"
            ><img
              src="./images_phil/61a8c94fb24bd985fb081688_Primary_Logo®_HEX.svg"
              alt="Dunkin Donuts Logo"
          /></a>
          <nav>
            <ul>
              <li><a href="#">STOREFINDER</a></li>
              <li><a href="#">JOBS</a></li>
              <li><a href="#">ÜBER UNS ></a></li>
              <li><a href="#">KONTAKT</a></li>
            </ul>
          </nav>
          <div class="order">
            <div class="flag">
              <img src="./images_phil/Flag_of_Germany.svg.png" href="#" />
            </div>
            <button class="order_button">BESTELLEN</button>
          </div>
        </div>
      </div>
    </header>
    <div class="hero_container_outer">
      <div class="hero_container">
        <div class="hero_container_one">
          <div class="coffee">
            <img src="./images_phil/dunkin_coffee.png" alt="coffee image" />
          </div>
        </div>
        <div class="hero_container_two">
          <div class="delivery">
            <img src="./images_phil/dunkin_delivery.png" alt="delivery image" />
          </div>
          <div class="vegan"><img src="./images_phil/dunkin_vegan.png" /></div>
        </div>
      </div>
    </div>

    <!-- /* Ayla */ -->
